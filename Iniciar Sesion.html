<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
<link rel="stylesheet" href="style.css">
    <title>Inicio de Sesion</title>
</head>
<body style="background-image: url(fa1229e368827a0f56df5b856e42d00a.jpg);" >
    <main class="form-signin w-75">
        <form class="d-flex flex-column align-items-center w-100"> <br><br>
          <img   class="mb-4 " src="df24f82726302af72f6a40f952121483.jpg" alt="" width="100" height="100">
          <h1 style="color: antiquewhite;"  class="h3 mb-3 fw-normal"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Por favor, registrese</font></font></h1>
      
          <div class="form-floating w-100">
            <input type="email" class="form-control" id="floatingInput" placeholder="nombre@ejemplo.com">
            <label for="floatingInput"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Dirección de correo electrónico</font></font></label>
          </div>
          <div class="form-floating w-100">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Contraseña">
            <label for="floatingPassword"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Contraseña</font></font></label>
          </div>
      
          <div class="checkbox mb-md-2">
            <label>
              <input  type="checkbox" value="remember-me"><font style="vertical-align: inherit;"><font style="vertical-align: inherit; color: antiquewhite;">Recordar Contraseña
            </font></font></label>
          </div>
          <button class="w-100 btn btn-lg btn-danger" type="submit"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Iniciar sesión</font></font></button>
          <p class="mt-5 mb-3 text-muted"><font style="vertical-align: inherit;"><font style="vertical-align: inherit; color: antiquewhite;">© Juliana Mereles-Villafañe Formosa</font></font></p>
        </form>
      </main>



</body>
</html>
